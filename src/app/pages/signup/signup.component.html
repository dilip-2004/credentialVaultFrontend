<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
    <div class="text-center mb-8">
      <h2 class="text-2xl font-bold text-gray-800 mb-2">Complete Registration</h2>
      <p class="text-gray-600 text-sm">Your email has been verified. Complete your registration by setting a password.</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Name</label>
        <input type="text" formControlName="name"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
          readonly>
        <div class="text-green-600 text-xs mt-1 flex items-center" *ngIf="verifiedName">
          <span class="mr-1">✓</span> Verified
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input type="email" formControlName="email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent disabled:bg-gray-100 disabled:cursor-not-allowed"
          readonly>
        <div class="text-green-600 text-xs mt-1 flex items-center" *ngIf="verifiedEmail">
          <span class="mr-1">✓</span> Verified
        </div>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1" for="password">Password</label>
        <input type="password" formControlName="password" id="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent">
        <div class="text-red-500 text-sm mt-1" *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
          Password must be at least 8 characters.
        </div>
      </div>

      <button type="submit" [disabled]="signupForm.invalid || isLoading"
        class="w-full bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-teal-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isLoading ? 'Registering...' : 'Sign Up' }}
      </button>
    </form>

    <div class="mt-4">
      <div *ngIf="message" class="bg-green-50 border border-green-200 text-green-700 text-center px-4 py-3 rounded-lg">
        {{ message }}
      </div>
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 text-center px-4 py-3 rounded-lg">
        {{ error }}
      </div>
    </div>
  </div>
</div>
