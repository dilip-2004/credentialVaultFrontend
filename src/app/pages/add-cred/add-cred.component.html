<div class="min-h-screen bg-gray-50 py-6">
  <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
    <!-- Header -->
    <div class="bg-white rounded-xl shadow-md p-6 mb-6">
      <div class="flex items-center justify-between">
        <div>
          <h1 class="text-2xl font-bold text-gray-900">Add New Credential</h1>
          <p class="text-gray-600 mt-1">Securely store your login information</p>
        </div>
        <button 
          [routerLink]="['/home']"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200"
        >
          Back to Vault
        </button>
      </div>
    </div>

    <!-- Add Credential Form -->
    <div class="bg-white rounded-xl shadow-md p-8">
      <form [formGroup]="credentialForm" (ngSubmit)="onSubmit()" class="space-y-6">
        
        <!-- App Name -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">App/Website Name</label>
          <input
            type="text"
            formControlName="appName"
            placeholder="e.g., Gmail, Facebook, GitHub"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            [class.border-red-500]="f['appName'].touched && f['appName'].invalid"
          >
          <div *ngIf="f['appName'].touched && f['appName'].invalid" class="text-red-500 text-sm mt-1">
            <span>App name is required</span>
          </div>
        </div>

        <!-- Username -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Username/Email</label>
          <input
            type="text"
            formControlName="appUserName"
            placeholder="Your username or email"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
            [class.border-red-500]="f['appUserName'].touched && f['appUserName'].invalid"
          >
          <div *ngIf="f['appUserName'].touched && f['appUserName'].invalid" class="text-red-500 text-sm mt-1">
            <span>Username is required</span>
          </div>
        </div>

        <!-- Password -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <input
              [type]="showPassword ? 'text' : 'password'"
              formControlName="appPassword"
              placeholder="Enter your password"
            class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
              [class.border-red-500]="f['appPassword'].touched && f['appPassword'].invalid"
            >
            <button
              type="button"
              (click)="showPassword = !showPassword"
              class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600"
            >
              <span *ngIf="showPassword">Hide</span>
              <span *ngIf="!showPassword">Show</span>
            </button>
          </div>
          <div *ngIf="f['appPassword'].touched && f['appPassword'].invalid" class="text-red-500 text-sm mt-1">
            <span>Password is required</span>
          </div>
        </div>

        <!-- App Link (Optional) -->
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">Website URL <span class="text-gray-400">(Optional)</span></label>
          <input
            type="url"
            formControlName="appLink"
            placeholder="https://example.com"
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          >
        </div>

        <!-- Error/Success Messages -->
        <div *ngIf="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg flex items-center">
          {{ errorMessage }}
        </div>

        <div *ngIf="successMessage" class="bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg flex items-center">
          {{ successMessage }}
        </div>

        <!-- Submit Button -->
        <div class="flex flex-col sm:flex-row gap-4">
          <button
            type="submit"
            [disabled]="isSubmitting || credentialForm.invalid"
            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isSubmitting">Add Credential</span>
            <span *ngIf="isSubmitting" class="flex items-center justify-center">
              <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
              </svg>
              Saving...
            </span>
          </button>
          <button
            type="button"
            [routerLink]="['/home']"
            class="flex-1 bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-6 rounded-lg transition duration-200"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
