<!-- Header Section -->
<div class="bg-white shadow-md border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between py-4">
      <div class="mb-4 sm:mb-0">
        <h1 class="text-2xl sm:text-3xl font-bold text-gray-900">My Vault</h1>
        <p class="text-gray-600 mt-1">Manage your credentials securely</p>
      </div>
      <div class="flex flex-col sm:flex-row gap-2 sm:gap-4">
        <button 
          [routerLink]="['/add-credential']"
          class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center"
        >
          Add Credential
        </button>
        <button 
          [routerLink]="['/profile']"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200 flex items-center justify-center"
        >
          Profile
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Search and Filter Section -->
<div class="bg-gray-50 border-b border-gray-200">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
    <div class="flex flex-col sm:flex-row gap-4">
      <div class="flex-1">
        <input 
          [formControl]="searchControl" 
          placeholder="Search credentials..."
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent"
        />
      </div>
      <div class="sm:w-48">
        <select 
          [formControl]="sortControl"
          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500 focus:border-transparent bg-white"
        >
          <option value="recent">Most Recent</option>
          <option value="oldest">Oldest</option>
          <option value="appname-asc">A–Z (App Name)</option>
          <option value="appname-desc">Z–A (App Name)</option>
        </select>
      </div>
    </div>
  </div>
</div>

<!-- Main Content -->
<div class="min-h-screen bg-gray-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">

    <!-- Credentials List -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
      <div *ngFor="let item of credentials" class="bg-white rounded-xl shadow-md hover:shadow-lg transition-shadow duration-200 overflow-hidden">
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <h3 class="text-lg font-semibold text-gray-900 truncate">{{ item.appName }}</h3>
            <div class="bg-gray-100 p-2 rounded-full">
              <div class="w-4 h-4 bg-gray-400 rounded-full"></div>
            </div>
          </div>
          
          <div class="space-y-2 mb-4">
            <div class="flex items-center text-sm text-gray-600">
              <div class="w-3 h-3 bg-blue-400 rounded-full mr-2"></div>
              <span class="truncate">{{ item.appUserName }}</span>
            </div>
            <div class="flex items-center text-sm text-gray-600">
              <div class="w-3 h-3 bg-green-400 rounded-full mr-2"></div>
              <span>{{ item.maskedPassword }}</span>
            </div>
            <div class="flex items-center text-xs text-gray-500">
              <div class="w-3 h-3 bg-gray-400 rounded-full mr-2"></div>
              <span>{{ item.createdAt | date:'medium' }}</span>
            </div>
          </div>
          
          <div class="flex flex-wrap gap-2">
            <button 
              [routerLink]="['/credential', item.id]"
              class="flex-1 bg-teal-600 hover:bg-teal-700 text-white text-xs font-semibold py-2 px-3 rounded-lg transition duration-200"
            >
              View
            </button>
            <button 
              [routerLink]="['/update-credential', item.id]"
              class="flex-1 bg-green-600 hover:bg-green-700 text-white text-xs font-semibold py-2 px-3 rounded-lg transition duration-200"
            >
              Edit
            </button>
            <button 
              (click)="confirmDelete(item.id)"
              class="flex-1 bg-red-600 hover:bg-red-700 text-white text-xs font-semibold py-2 px-3 rounded-lg transition duration-200"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="credentials.length === 0" class="text-center py-12">
      <div class="w-16 h-16 bg-gray-300 rounded-full mx-auto mb-4 flex items-center justify-center">
        <div class="w-8 h-8 bg-gray-500 rounded-full"></div>
      </div>
      <h3 class="text-xl font-semibold text-gray-900 mb-2">No credentials yet</h3>
      <p class="text-gray-600 mb-6">Start by adding your first credential to secure your accounts.</p>
      <button 
        [routerLink]="['/vault/add-cred']"
        class="bg-teal-600 hover:bg-teal-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
      >
        Add Your First Credential
      </button>
    </div>

    <!-- Pagination -->
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between bg-white rounded-lg shadow-md p-4">
      <div class="mb-4 sm:mb-0">
        <p class="text-sm text-gray-700">
          Showing page <span class="font-semibold">{{ currentPage }}</span> of <span class="font-semibold">{{ totalPage() }}</span>
        </p>
      </div>
      <div class="flex gap-2">
        <button 
          [disabled]="currentPage === 1" 
          (click)="prevPage()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Previous
        </button>
        <button 
          [disabled]="currentPage === totalPage()" 
          (click)="nextPage()"
          class="bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-2 px-4 rounded-lg transition duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          Next
        </button>
      </div>
    </div>
  </div>
</div>
