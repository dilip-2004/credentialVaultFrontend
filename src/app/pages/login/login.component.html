<div class="min-h-screen flex items-center justify-center bg-gray-50 p-4">
  <div class="bg-white p-6 sm:p-8 rounded-xl shadow-lg w-full max-w-sm sm:max-w-md">
    <div class="text-center mb-8">
      <h2 class="text-2xl sm:text-3xl font-bold text-gray-900 mb-2">Sign In</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

      <!-- Role -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="role">Role</label>
        <select
          id="role"
          formControlName="role"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200 bg-white"
          [class.border-red-500]="submitted && loginForm.controls['role'].invalid"
        >
          <option value="" disabled selected>Select your role</option>
          <option value="User">User</option>
          <option value="Admin">Admin</option>
        </select>
        <div *ngIf="submitted && loginForm.controls['role'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.controls['role'].errors?.['required']">Role is required.</div>
        </div>
      </div>

      <!-- Email -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="email">Email Address</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          [class.border-red-500]="submitted && loginForm.controls['email'].invalid"
        />
        <div *ngIf="submitted && loginForm.controls['email'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.controls['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="loginForm.controls['email'].errors?.['email']">Please enter a valid email.</div>
        </div>
      </div>

      <!-- Password -->
      <div class="mb-6">
        <label class="block text-sm font-medium text-gray-700 mb-2" for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
          [class.border-red-500]="submitted && loginForm.controls['password'].invalid"
        />
        <div *ngIf="submitted && loginForm.controls['password'].errors" class="text-red-500 text-sm mt-1">
          <div *ngIf="loginForm.controls['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="loginForm.controls['password'].errors?.['minlength']">
            Password must be at least 8 characters.
          </div>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-6 text-sm">
        {{ error }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed mb-4"
        [disabled]="loading"
      >
        <span *ngIf="!loading">Sign In</span>
        <span *ngIf="loading" class="flex items-center justify-center">
          <svg class="animate-spin -ml-1 mr-2 h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Signing in...
        </span>
      </button>
    </form>
    
    <!-- Sign up link -->
    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600 mb-3">Don't have an account?</p>
      <a 
        [routerLink]="['/auth/email-verification']" routerLinkActive="router-link-active" 
        class="w-full bg-gray-100 hover:bg-gray-200 text-gray-800 font-semibold py-3 px-4 rounded-lg transition duration-200 ease-in-out block text-center"
      >
        Create Account
      </a>
    </div>
  </div>
</div>
